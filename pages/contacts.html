<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/contacts/contacts.css" />
    <title>Contacts</title>
  </head>
  <body>
    <nav class="nav">
        <div class="nav__logo">
          <a class="nav__a-link-logo" href="../index.html"
            ><img class="nav__logo-img" src="../images/logo.svg" alt="Logo"
          /></a>
        </div>
        <ul class="nav__list">
          <li class="nav__list-bullet">
            <a class="nav__a-link" href="../pages/projects.html">Projects</a>
          </li>
          <li class="nav__list-bullet">
            <a class="nav__a-link" href="../pages/contacts.html">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="contacts__main">
        <div class="contacts__main__text">
            <h1 class="contacts__main__text-title">Full set of great
                features to make your
                product fresh</h1>
            <p class="contacts__main__text-text">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </div>
        <form class="contacts__main__form" autocomplete="off">
            <div class="contacts__main__form-text">
                <input
                type="text"
                name="name"
                id="name"
                class="contacts__main__input-field"
                placeholder="Name"
              />
              <input
              type="email"
              name="email"
              id="email"
              class="contacts__main__input-field"
              placeholder="Email"
              required
              
            />
            <textarea
            type="text"
            rows="3"
            cols="3"
            name="comment"
            form="usrform"
            class="contacts__main__txt-area"
            placeholder="Message"
          ></textarea>

            </div>
            <div class="contacts__main__btn">
          
                <button type="submit" class="contacts__main__btn-btn"><a class="contacts__main__btn-link" href="#">Submit</a></button>
            
            </div>
        </form>
      </div>
      <div class="map">
        <img src="../images/Map.png" alt="Map">
      </div>
      <footer class="footer nav">
        <div class="nav__logo">
            <a class="nav__a-link-logo" href="../index.html"
              ><img class="nav__logo-img" src="../images/logo.svg" alt="Logo"
            /></a>
          </div>
          <div class="footer__lists">
          <ul class="nav__list footer__ul">
            <li class="nav__list-bullet">
              <a class="nav__a-link" href="#">Projects</a>
            </li>
            <li class="nav__list-bullet">
              <a class="nav__a-link" href="#">Contact</a>
            </li>
          </ul>
          <ul class="footer__icons">
            <a class="footer__icons-icon" href="#">
                <img src="../images/dribbble-logo.svg" alt="Dribble">
            </a>
            <a class="footer__icons-icon" href="#">
                <img src="../images/instagram.svg" alt="Instagram">
            </a>
            <a class="footer__icons-icon" href="#">
                <img src="../images/twitter-logo.svg" alt="Twitter">
            </a>
          </ul>
        </div>
    </footer>

  </body>
  </html>
